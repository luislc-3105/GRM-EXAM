<div class="row">
    <div class="col">
        <div class="card shadow border-0">
            <p class="card-header h5 py-3">Agendar Nueva Cita</p>
            <div class="card-body">
                <!-- <h5 class="card-title">Datos generales</h5> -->
                <form [formGroup]="formGroup" class="mt-3" (ngSubmit)="onSubmitForm()">
                    <div class="row mb-4">
                        <div class="col">
                            <label for="inputAddress" class="form-label">Nombre Paciente</label>
                            <input formControlName="user_name" type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col">
                            <label for="inputAddress2" class="form-label">Tipo de Cita</label>
                            <select formControlName="booking_type" class="form-select" placeholder="Seleccione...">
                                <option *ngFor="let item of listBookingTypes" [value]="item.id">{{item.description}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-3">
                            <label for="inputEmail4" class="form-label">Fecha</label>
                            <input formControlName="booking_date" type="date" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="inputPassword4" class="form-label">Hora</label>
                            <input formControlName="booking_time" type="time" class="form-control" id="time1">
                        </div>
                        <div class="col">
                            <label for="inputCity" class="form-label">MÃ©dico Asignado</label>
                            <select formControlName="assigned_doctor" class="form-select">
                                <option selected>Seleccione...</option>
                                <option>Manuel Mondragon</option>
                                <option>Sandra Oliva</option>
                                <option>Fernando Alonso</option>
                                <option>Jennifer Pineda</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="d-flex justify-content-end align-items-center my-4">
                                <button type="submit" class="btn btn-primary rounded-pill">Guardar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
